<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>席替えアプリ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            background-color: white;
            min-height: 100vh;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 32px;
            color: #1f2937;
        }

        .tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .tab {
            padding: 12px 24px;
            font-weight: 500;
            color: #6b7280;
            background: none;
            border: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .section-description {
            color: #6b7280;
            margin-bottom: 16px;
        }

        .seat-grid {
            background-color: #f9fafb;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .seat-row {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 8px;
        }

        .seat {
            width: 64px;
            height: 64px;
            border: 2px solid;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            line-height: 1.2;
        }

        .seat.valid {
            border-color: #3b82f6;
            background-color: #dbeafe;
        }

        .seat.valid:hover {
            background-color: #bfdbfe;
        }

        .seat.invalid {
            border-color: #d1d5db;
            background-color: #f3f4f6;
        }

        .seat.invalid:hover {
            background-color: #e5e7eb;
        }

        .seat.front-area {
            border-color: #10b981;
            background-color: #d1fae5;
        }

        .seat.front-area:hover {
            background-color: #a7f3d0;
        }

        .seat.occupied {
            background-color: #eff6ff;
        }

        .seat.occupied.front-preferred {
            background-color: #fef3c7;
        }

        .seat.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .seat-indicator {
            width: 8px;
            height: 8px;
            background-color: currentColor;
            border-radius: 50%;
            margin: 0 auto;
        }

        .front-label {
            font-size: 10px;
            color: #059669;
            margin-top: 4px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-success {
            background-color: #10b981;
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-purple {
            background-color: #8b5cf6;
            color: white;
        }

        .btn-purple:hover {
            background-color: #7c3aed;
        }

        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .grid {
            display: grid;
            gap: 24px;
        }

        .grid-2 {
            grid-template-columns: 1fr 1fr;
        }

        .student-list {
            max-height: 256px;
            overflow-y: auto;
        }

        .student-item {
            display: flex;
            align-items: center;
            justify-content: between;
            padding: 8px;
            background-color: #f9fafb;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .student-name {
            flex: 1;
        }

        .student-name.front-preferred {
            font-weight: 500;
            color: #d97706;
        }

        .checkbox {
            margin-right: 12px;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 4px;
        }

        .remove-btn:hover {
            color: #dc2626;
        }

        .info-panel {
            background-color: #eff6ff;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            font-size: 14px;
        }

        .legend {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 16px;
            font-size: 14px;
            color: #6b7280;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }

        .stats {
            margin-top: 16px;
            font-size: 14px;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">席替えアプリ</h1>
        
        <!-- タブ -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('seat-setup')">座席設定</button>
            <button class="tab" onclick="switchTab('students')">生徒管理</button>
            <button class="tab" onclick="switchTab('front-area')">前希望設定</button>
            <button class="tab" onclick="switchTab('shuffle')">席替え</button>
        </div>

        <!-- 座席設定タブ -->
        <div id="seat-setup" class="tab-content active">
            <h2 class="section-title">有効な席を選択してください</h2>
            <p class="section-description">クリックで席の有効/無効を切り替えます（青色：有効、灰色：無効）</p>
            <div class="seat-grid">
                <div id="seat-grid-setup"></div>
            </div>
            <div class="stats">
                有効な席数: <span id="valid-seats-count">0</span>
            </div>
        </div>

        <!-- 生徒管理タブ -->
        <div id="students" class="tab-content">
            <h2 class="section-title">生徒管理</h2>
            <div class="input-group">
                <input type="text" id="student-name-input" class="input" placeholder="生徒名を入力">
                <button class="btn btn-primary" onclick="addStudent()">追加</button>
            </div>
            
            <div class="grid grid-2">
                <div>
                    <h3 class="section-title">全生徒一覧（<span id="total-students">0</span>人）</h3>
                    <div id="students-list" class="student-list"></div>
                </div>
                
                <div>
                    <h3 class="section-title">前希望の生徒を選択</h3>
                    <div id="front-preferred-list" class="student-list"></div>
                    <div class="stats">
                        前希望: <span id="front-preferred-count">0</span>人
                    </div>
                </div>
            </div>
        </div>

        <!-- 前希望設定タブ -->
        <div id="front-area" class="tab-content">
            <h2 class="section-title">前希望エリア設定</h2>
            <p class="section-description">前希望の生徒が座る範囲を選択してください</p>
            <button id="area-select-btn" class="btn btn-success" onclick="toggleAreaSelection()">範囲選択開始</button>
            
            <div class="seat-grid">
                <div id="seat-grid-area"></div>
            </div>
            
            <div class="grid grid-2">
                <div class="stats">
                    前希望生徒数: <span id="front-students-count">0</span>人<br>
                    前希望エリア席数: <span id="front-area-count">0</span>席
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #d1fae5; border-color: #10b981;"></div>
                        <span>前希望エリア</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #dbeafe; border-color: #3b82f6;"></div>
                        <span>有効な席</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 席替えタブ -->
        <div id="shuffle" class="tab-content">
            <h2 class="section-title">席替え実行</h2>
            <div class="info-panel">
                <div class="info-grid">
                    <div>生徒数: <span id="shuffle-students">0</span>人</div>
                    <div>有効席数: <span id="shuffle-seats">0</span>席</div>
                    <div>前希望: <span id="shuffle-front-students">0</span>人</div>
                    <div>前希望エリア: <span id="shuffle-front-area">0</span>席</div>
                </div>
            </div>
            <button id="shuffle-btn" class="btn btn-purple" onclick="shuffleSeats()">席替え実行</button>
            
            <div class="seat-grid">
                <div id="seat-grid-result"></div>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #fef3c7;"></div>
                    <span>前希望の生徒</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #eff6ff;"></div>
                    <span>一般の生徒</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #d1fae5; border-color: #10b981;"></div>
                    <span>前希望エリア</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        const ROWS = 7;
        const COLS = 6;
        let activeTab = 'seat-setup';
        let validSeats = new Set();
        let students = [];
        let frontPreferredStudents = new Set();
        let frontPreferredArea = new Set();
        let currentSeating = {};
        let isSelectingFrontArea = false;

        // タブ切り替え
        function switchTab(tabName) {
            // タブボタンの状態更新
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // コンテンツの表示切り替え
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            
            activeTab = tabName;
            
            // 対応する座席表を描画
            switch(tabName) {
                case 'seat-setup':
                    renderSeatGrid('seat-grid-setup', 'setup');
                    break;
                case 'front-area':
                    renderSeatGrid('seat-grid-area', 'area');
                    break;
                case 'shuffle':
                    renderSeatGrid('seat-grid-result', 'result');
                    updateShuffleInfo();
                    break;
            }
            
            updateUI();
        }

        // 座席グリッドを描画
        function renderSeatGrid(containerId, mode) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            for (let row = 0; row < ROWS; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'seat-row';
                
                for (let col = 0; col < COLS; col++) {
                    const seatKey = `${row}-${col}`;
                    const seat = document.createElement('div');
                    seat.className = 'seat';
                    seat.dataset.seat = seatKey;
                    
                    const isValid = validSeats.has(seatKey);
                    const isFrontArea = frontPreferredArea.has(seatKey);
                    const student = currentSeating[seatKey];
                    const isFrontPreferredStudent = student && frontPreferredStudents.has(student.id);
                    
                    // モードに応じてスタイルを設定
                    if (mode === 'setup') {
                        seat.className += isValid ? ' valid' : ' invalid';
                        seat.onclick = () => toggleSeat(row, col);
                        
                        if (isValid) {
                            seat.innerHTML = '<div class="seat-indicator"></div>';
                        }
                    } else if (mode === 'area') {
                        if (!isValid) {
                            seat.className += ' invalid disabled';
                        } else {
                            seat.className += isFrontArea ? ' front-area' : ' valid';
                            if (isSelectingFrontArea) {
                                seat.onclick = () => toggleFrontArea(row, col);
                            }
                        }
                        
                        let content = '';
                        if (isValid) {
                            content += '<div class="seat-indicator"></div>';
                        }
                        if (isFrontArea) {
                            content += '<div class="front-label">前</div>';
                        }
                        seat.innerHTML = content;
                    } else if (mode === 'result') {
                        if (!isValid) {
                            seat.className += ' invalid';
                        } else {
                            seat.className += isFrontArea ? ' front-area' : ' valid';
                            if (student) {
                                seat.className += isFrontPreferredStudent ? ' occupied front-preferred' : ' occupied';
                            }
                        }
                        
                        if (student) {
                            let content = `<div style="text-align: center; line-height: 1.2;">`;
                            content += `<div style="font-size: 10px; overflow: hidden; text-overflow: ellipsis;">${student.name}</div>`;
                            if (isFrontPreferredStudent) {
                                content += `<div style="font-size: 8px; color: #d97706;">前希望</div>`;
                            }
                            content += `</div>`;
                            seat.innerHTML = content;
                        } else {
                            let content = '';
                            if (isValid) {
                                content += '<div class="seat-indicator"></div>';
                            }
                            if (isFrontArea) {
                                content += '<div class="front-label">前</div>';
                            }
                            seat.innerHTML = content;
                        }
                    }
                    
                    rowDiv.appendChild(seat);
                }
                
                container.appendChild(rowDiv);
            }
        }

        // 座席の有効/無効を切り替え
        function toggleSeat(row, col) {
            const seatKey = `${row}-${col}`;
            if (validSeats.has(seatKey)) {
                validSeats.delete(seatKey);
                frontPreferredArea.delete(seatKey);
                delete currentSeating[seatKey];
            } else {
                validSeats.add(seatKey);
            }
            renderSeatGrid('seat-grid-setup', 'setup');
            updateUI();
        }

        // 前希望エリアの切り替え
        function toggleFrontArea(row, col) {
            const seatKey = `${row}-${col}`;
            if (!validSeats.has(seatKey)) return;
            
            if (frontPreferredArea.has(seatKey)) {
                frontPreferredArea.delete(seatKey);
            } else {
                frontPreferredArea.add(seatKey);
            }
            renderSeatGrid('seat-grid-area', 'area');
            updateUI();
        }

        // エリア選択モードの切り替え
        function toggleAreaSelection() {
            isSelectingFrontArea = !isSelectingFrontArea;
            const btn = document.getElementById('area-select-btn');
            if (isSelectingFrontArea) {
                btn.textContent = '選択終了';
                btn.className = 'btn btn-danger';
            } else {
                btn.textContent = '範囲選択開始';
                btn.className = 'btn btn-success';
            }
            renderSeatGrid('seat-grid-area', 'area');
        }

        // 生徒追加
        function addStudent() {
            const input = document.getElementById('student-name-input');
            const name = input.value.trim();
            if (name) {
                students.push({ id: Date.now(), name: name });
                input.value = '';
                updateStudentLists();
                updateUI();
            }
        }

        // Enter キーで生徒追加
        document.getElementById('student-name-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addStudent();
            }
        });

        // 生徒削除
        function removeStudent(studentId) {
            students = students.filter(s => s.id !== studentId);
            frontPreferredStudents.delete(studentId);
            updateStudentLists();
            updateUI();
        }

        // 前希望の切り替え
        function toggleFrontPreferred(studentId) {
            if (frontPreferredStudents.has(studentId)) {
                frontPreferredStudents.delete(studentId);
            } else {
                frontPreferredStudents.add(studentId);
            }
            updateStudentLists();
            updateUI();
        }

        // 生徒リスト更新
        function updateStudentLists() {
            // 全生徒リスト
            const allStudentsList = document.getElementById('students-list');
            allStudentsList.innerHTML = '';
            students.forEach(student => {
                const item = document.createElement('div');
                item.className = 'student-item';
                item.innerHTML = `
                    <span class="student-name">${student.name}</span>
                    <button class="remove-btn" onclick="removeStudent(${student.id})">×</button>
                `;
                allStudentsList.appendChild(item);
            });

            // 前希望リスト
            const frontPreferredList = document.getElementById('front-preferred-list');
            frontPreferredList.innerHTML = '';
            students.forEach(student => {
                const item = document.createElement('div');
                item.className = 'student-item';
                const isChecked = frontPreferredStudents.has(student.id);
                item.innerHTML = `
                    <input type="checkbox" class="checkbox" ${isChecked ? 'checked' : ''} 
                           onchange="toggleFrontPreferred(${student.id})">
                    <span class="student-name ${isChecked ? 'front-preferred' : ''}">${student.name}</span>
                `;
                frontPreferredList.appendChild(item);
            });
        }

        // 席替え実行
        function shuffleSeats() {
            const availableSeats = Array.from(validSeats);
            const frontPreferredList = students.filter(s => frontPreferredStudents.has(s.id));
            const regularStudents = students.filter(s => !frontPreferredStudents.has(s.id));
            
            if (students.length > availableSeats.length) {
                alert('生徒数が有効な席数を超えています。');
                return;
            }

            currentSeating = {};
            const usedSeats = new Set();
            
            // 前希望エリアの席を配列に変換
            const frontAreaSeats = Array.from(frontPreferredArea);
            
            // 前希望の生徒を前希望エリアに配置
            if (frontPreferredList.length > 0 && frontAreaSeats.length > 0) {
                const shuffledFrontStudents = [...frontPreferredList].sort(() => Math.random() - 0.5);
                const shuffledFrontSeats = [...frontAreaSeats].sort(() => Math.random() - 0.5);
                
                for (let i = 0; i < Math.min(shuffledFrontStudents.length, shuffledFrontSeats.length); i++) {
                    currentSeating[shuffledFrontSeats[i]] = shuffledFrontStudents[i];
                    usedSeats.add(shuffledFrontSeats[i]);
                }
                
                // 前希望エリアに入りきらなかった前希望生徒は一般席に
                const remainingFrontStudents = shuffledFrontStudents.slice(shuffledFrontSeats.length);
                regularStudents.push(...remainingFrontStudents);
            }
            
            // 残りの生徒を残りの席にランダム配置
            const remainingSeats = availableSeats.filter(seat => !usedSeats.has(seat));
            const shuffledRemainingSeats = remainingSeats.sort(() => Math.random() - 0.5);
            const shuffledRegularStudents = regularStudents.sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < shuffledRegularStudents.length; i++) {
                if (i < shuffledRemainingSeats.length) {
                    currentSeating[shuffledRemainingSeats[i]] = shuffledRegularStudents[i];
                }
            }
            
            renderSeatGrid('seat-grid-result', 'result');
        }

        // 席替え情報更新
        function updateShuffleInfo() {
            document.getElementById('shuffle-students').textContent = students.length;
            document.getElementById('shuffle-seats').textContent = validSeats.size;
            document.getElementById('shuffle-front-students').textContent = frontPreferredStudents.size;
            document.getElementById('shuffle-front-area').textContent = frontPreferredArea.size;
            
            const shuffleBtn = document.getElementById('shuffle-btn');
            shuffleBtn.disabled = students.length === 0 || validSeats.size === 0;
        }

        // UI更新
        function updateUI() {
            document.getElementById('valid-seats-count').textContent = validSeats.size;
            document.getElementById('total-students').textContent = students.length;
            document.getElementById('front-preferred-count').textContent = frontPreferredStudents.size;
            document.getElementById('front-students-count').textContent = frontPreferredStudents.size;
            document.getElementById('front-area-count').textContent = frontPreferredArea.size;
            
            if (activeTab === 'shuffle') {
                updateShuffleInfo();
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            renderSeatGrid('seat-grid-setup', 'setup');
            updateStudentLists();
            updateUI();
        });
    </script>
</body>
</html>
